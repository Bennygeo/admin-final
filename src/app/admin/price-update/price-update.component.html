<app-home></app-home>

<div class="container">
    <div *ngFor="let item of products_list | keyvalue" class="row">
        <h3 class="title">{{item.key}}</h3>
        <div *ngFor="let _item of item.value" class="col-md-3 col-lg-3, col-xs-12">
            <product-view [data]='_item'></product-view>
        </div>
    </div>
</div>
